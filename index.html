<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>F1</h1>
  <select name="teams" id="teams">
    <option value="0" selected>All</option>
    <option value="1">Alfa Romeo</option>
    <option value="2">AlphaTauri</option>
    <option value="3">Alpine</option>
    <option value="4">Aston Martin</option>
    <option value="5">Ferrari</option>
    <option value="6">Haas</option>
    <option value="7">McLaren</option>
    <option value="8">Mercedes</option>
    <option value="9">Red Bull</option>
    <option value="10">Williams</option>
  </select>

  <label for="number">No.</label>
  <input type="text" id="number">
  <label for="name">Name</label>
  <input type="text" id="name">
  <label for="team">Team</label>
  <select name="team" id="team">
    <option value="0" selected>All</option>
    <option value="1">Alfa Romeo</option>
    <option value="2">AlphaTauri</option>
    <option value="3">Alpine</option>
    <option value="4">Aston Martin</option>
    <option value="5">Ferrari</option>
    <option value="6">Haas</option>
    <option value="7">McLaren</option>
    <option value="8">Mercedes</option>
    <option value="9">Red Bull</option>
    <option value="10">Williams</option>
  </select>
  <button id="btn" type="submit">Save</button>
  <table id="table">
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
<script src="index.js"></script>
</html>
